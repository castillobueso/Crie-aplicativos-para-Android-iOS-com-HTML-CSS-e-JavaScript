<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

  </head>

  <body ng-app = "todoapp">
    <!-- -->
    <!--Esto va ser controlado por el controlador: app.controller('ListaCtrl' del app.jsL -->
    <ion-pane ng-controller = "ListaCtrl">
      <ion-header-bar class = "bar-positive">
        <h1 class = "title">TodoApp</h1>
      </ion-header-bar>

      <ion-content>
        <ion-list>
          <ion-item ng-repeat="t in tarefas">
            {{t.texto}}
            <!-- Creamos dos botones Concluir y Apagar --> 
            <!-- Para activar los metodos de app.js concluir y apagar usamos ng-click -->
            <!-- Agregar un icono icon-left ion-checkmark-round, de checar-->
            <!-- Agregar un icono icon-left ion-trash-a, de basurero-->
            
            <ion-option-button class= "button-positive icon-left ion-checkmark-round" ng-click= "concluir($index)">Concluir</ion-option-button>
            <ion-option-button class= "button-assertive icon-left ion-trash-a" ng-click= "apagar($index)" >Apagar</ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>

  </body>
</html>
