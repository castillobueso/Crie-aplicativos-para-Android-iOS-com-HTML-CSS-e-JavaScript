<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name    = "viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel   = "manifest" href="manifest.json">

    <link href  = "lib/ionic/css/ionic.css" rel="stylesheet">
    <link href  = "css/style.css" rel="stylesheet">

    <script src = "lib/ionic/js/ionic.bundle.js"></script>
    <script src = "cordova.js"></script>
    <script src = "js/app.js"></script>

  </head>

  <body ng-app = "todoapp">
    <!-- -->
    <!--Esto va ser controlado por el controlador: app.controller('ListaCtrl' del app.jsL -->
    <ion-pane>
      <ion-nav-bar class = "bar-positive">
        <!-- on-nav-back-button, este es el boton de voltar -->

      <!-- ion-nav-view, significa que todas las view sera abiertas o sustituidas por estas setencias -->
      <ion-nav-view>
      </ion-nav-view>
    </ion-pane>
