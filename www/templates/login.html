<!-- -->
<ion-view view-title="{{pageTitle}}">
    
    <!-- ng-controller="NovoCtrl", esto va a controlar todo lo que se encuentre debajo de el -->
    <ion-content>

       <!-- Crear nuestro formulario con: ion-list  -->
       <ion-list>
           
            <!-- Esta line de <label class la agregue porque no me aparecia el titulo E-mail -->
            <label class="item item-input item-stacked-label">                       
                <span class="input-label"></span>  
            </label>

            <!-- Esto sirve para colocar el texto y permitir ingresar su valor -->
            <label class="item item-input item-stacked-label">   

                <span class="input-label">E-mail</span>

                <!-- Agrego ng-model="texto", la variable se llamara texto -->
                <input type="text" ng-model="usuario.email"/>
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Senha</span>
                <input type="password" ng-model="usuario.senha"/>
            </label>

        </ion-list>

        <!-- Lo uso para dar un margen y crear un boton Salvar-->
        <div class="padding">

            <!-- ng-click="salvar()" sirve para activar el clic y llamar a la funcion salvar -->
            <button class="button button-block button-balanced" 
            ng-click="login()">Entrar</button>
        </div>       
    </ion-content>
</ion-view>
