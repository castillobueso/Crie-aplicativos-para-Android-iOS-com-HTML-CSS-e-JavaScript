<!-- -->
<ion-view view-title = "Novo">
    
    <!-- ng-controller="NovoCtrl", esto va a controlar todo lo que se encuentre debajo de el -->
    <ion-content>

       <!-- Crear nuestro formulario con: ion-list  -->
       <ion-list>

           <!-- Esto sirve para colocar el texto y permitir ingresar su valor -->
           <label class="item item-input item-stacked-label">
               <span class="input-label">Ingrese la Tarefa</span>

               <!-- Agrego ng-model="texto", la variable se llamara texto -->
               <input type="text" ng-model="tarefa.texto" placeholder="texto da tarefa"/> 
           </label>
        </ion-list>

        <!-- Lo uso para dar un margen y crear un boton Salvar-->
        <div class= "padding">

            <!-- ng-click="salvar()" sirve para activar el clic y llamar a la funcion salvar -->
            <button class="button button-block button-balanced" 
                  ng-click="salvar()">Salvar</button>
        </div>       
    </ion-content>
</ion-view>
